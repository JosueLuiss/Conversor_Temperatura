<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Conversor de Temperatura</h1>
    <button onclick="paraF()">Converter para Fahrenheit</button>
    <button onclick="paraC()">Converter para Celsius</button>
    <div id="resultado"></div>
</body>

<script>
    function paraC() {
var fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));
if (!isNaN(fahrenheit)) {
    var celsius = (fahrenheit - 32) * 5 / 9;
    document.getElementById("resultado").innerText = "Temperatura em Celsius: " + celsius.toFixed(2) + " °C";
} else {
    alert("Por favor, insira um valor numérico válido.");
}
}

function paraF() {
var celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
if (!isNaN(celsius)) {
    var fahrenheit = (celsius * 9 / 5) + 32;
    document.getElementById("resultado").innerText = "Temperatura em Fahrenheit: " + fahrenheit.toFixed(2) + " °F";
} else {
    alert("Por favor, insira um valor numérico válido.");
}
}
</script>

</html>
